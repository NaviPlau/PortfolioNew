<section [ngClass]="lightmodus.light() ? 'light' : 'dark'">
  <div>
    <h1>
      <span *ngFor="let letter of titleChars(); let i = index" 
            class="letter" 
            >
        {{ letter }}
      </span>
    </h1>
    <h2>
      <span *ngFor="let letter of subtitleChars(); let i = index" 
            class="letter" >
        {{ letter }}
      </span>
    </h2>
  </div>

</section>
