<section [ngClass]="lightmodus.light() ? 'light-background' : 'dark-background'">
  <div class="content" #about id="about">
    <div #texts class="text">
      <div class="paragraph-wrapper">
        <div class="paragraphs" [ngClass]="lightmodus.light() ? 'border-light' : 'border-dark'">
          <h1 [ngClass]="lightmodus.light() ? 'color-light' : 'color-dark'">{{text.aboutSection().title}}</h1>
          <p>{{text.aboutSection().paragraphs.about}}</p>
          <div class="paragraph">
            <p>{{text.aboutSection().paragraphs.location}}</p>
            <a href="https://www.google.com/search?q=langenstein&oq=langenstein&gs_lcrp=EgZjaHJvbWUqBwgAEAAYjwIyBwgAEAAYjwIyBwgBEC4YgAQyBwgCEC4YgAQyBwgDEAAYgAQyBwgEEAAYgAQyBwgFEAAYgAQyBwgGEAAYgAQyBwgHEAAYgAQyBwgIEAAYgAQyBwgJEAAYgATSAQgxODU0ajBqN6gCALACAA&sourceid=chrome&ie=UTF-8" target="_blank"><app-location></app-location></a>
          </div>
          <div class="paragraph">
            <p>{{text.aboutSection().paragraphs.challenge}}</p>
            <a href=""><app-head></app-head> </a>
          </div>
          <div class="paragraph">
            <p>{{text.aboutSection().paragraphs.checkmark}}</p>
            <a href=""><app-checkmark></app-checkmark></a>
          </div>
          <button (click)="videoService.videoOpen.set(true)" [ngClass]="lightmodus.light() ? 'light-mode' : 'dark-mode'"	>{{text.buttonText()}}</button>
        </div>
        
      </div>
      
    </div>
    <div class="imgContainer">
      <div class="background-image" [ngClass]="lightmodus.light() ? 'shadow-light' : 'shadow-dark'"></div>
      <div class="stripe-overlay" [ngClass]="lightmodus.light() ? 'overlay-light' : 'overlay-dark'"></div>
    </div>
  </div>
  @if(videoService.videoOpen()){
    <app-video></app-video>
  }
</section>
